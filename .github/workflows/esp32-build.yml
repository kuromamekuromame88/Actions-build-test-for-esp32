name: ESP32-S3 Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip and PlatformIO cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build project
        run: pio run --environment esp32-s3-wroom-1

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-s3
          path: .pio/build/esp32-s3-wroom-1/firmware.bin
